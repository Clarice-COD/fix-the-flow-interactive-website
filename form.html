<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <title>Form test</title>
</head>
<body>
    <form action="">
        <legend>Inschrijf formulier</legend>
            <fieldset>
                <label class="description-text" for="voornaam">Voornaam</label>
                <input class="input-text" id="voornaam" type="text" placeholder="voornaam">
            </fieldset>

            <fieldset>
                <label class="description-text" for="achternaam">Achternaam</label>
                <input class="input-text" id="achternaam" type="text" placeholder="achternaam">
            </fieldset>

            <fieldset>
                <label class="description-text" for="tel">Tel.</label>
                <input class="input-text" id="tel" type="tel" placeholder="06-00000000">
            </fieldset>

            <fieldset>
                <label class="description-text" for="mail">E-mail</label>
                <input class="input-text" id="mail" placeholder="E-mail">
            </fieldset>
        <button>Send</button>
    </form>
</body>
</html>
