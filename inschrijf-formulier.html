<body class="body-inschrijf-formulier">


<form class="form-inschrijf-formulier">
    <fieldset>
        <legend>Inschrijf formulier</legend>
            <label class="label-formulier" for="Voornaam">Voornaam (required)
                <input class="input-formulier" type="text" placeholder="Voornaam" required>
            </label>
            <label class="label-formulier" for="Achternaam">Achternaam (required)
                <input class="input-formulier" type="text" placeholder="Achternaam" required>
            </label>
            <label class="label-formulier" for="Mobiel">Mobiel (required)
                <input class="input-formulier" type="mobiel" placeholder="+31 123456789" required>
            </label>
            <label class="label-formulier" for="E-mail">E-mail (required)
                <input class="input-formulier" type="email" placeholder="johndoe@gmail.com" required>
            </label>
            
            <button class="form-btn" id="hide-screen" type="submit">Verzend</button>
        <!-- <input type="submit"> -->
        <!-- <a href="bevesteging.html" type="submit">Verzend</a> -->

</form>
